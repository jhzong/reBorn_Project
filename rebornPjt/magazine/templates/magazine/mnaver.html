{% extends "base.html" %}

{% comment %} css 작업은 여기서 하세요!! {% endcomment %}
{% block css %}
<link rel='stylesheet' type="text/css" href="/static/css/magazine.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock css %}

{% comment %} script 작업은 여기서 하세요!! {% endcomment %}
{% block script %}
<script src="/static/js/magazine.js">
{% endblock script %}

{% comment %} body 작업은 여기서 하세요!! {% endcomment %}
{% block body %}

<div id='mz-body'>

    <div id='mz-header'>
        <form name='searchFrm' action='/magazine/mlist/' method='get'>
        {% csrf_token %}
        <div id='mz-header-bg'>
            <div id='mz-htitle'>
                NAVER 매거진
            </div>
        </div>
        </form>
    </div>

    <div id='n-list'>

        <div id='mz-lcategory'>
            <a href='/magazine/mlist/'><span>Reborn 매거진</span></a>
        </div>

        <!-- 매거진 출력 start -->
        <!-- 탬플릿 필터 -->
        <ul>
            {% for n in nlist %}
            {% comment %} <li>{{n.title|cut:'<b>'|cut:'</b>'|cut:'&lt;'|cut:'&gt;'}}</li> {% endcomment %}
            <li>{{n.title}}</li>
            {% endfor %}
        </ul>         
        <!-- 매거진 출력 end -->

    </div>

</div> <!-- mz-body -->

{% endblock body %}
